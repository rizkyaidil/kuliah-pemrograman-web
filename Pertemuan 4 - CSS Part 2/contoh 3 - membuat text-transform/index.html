<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat text-transform</title>

    <style type="text/css">
      #heading1 {
        text-transform: lowercase;
      }
      #heading2 {
        text-transform: uppercase;
      }
      #heading3 {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1 id="heading1">membuat tulisan lowercase</h1>
    <h1 id="heading2">membuat tulisan uppercase</h1>
    <h1 id="heading3">membuat tulisan capitalize</h1>
  </body>
</html>
