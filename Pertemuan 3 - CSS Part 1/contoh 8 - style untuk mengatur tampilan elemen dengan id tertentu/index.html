<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style untuk mengatur tampilan elemen dengan id tertentu</title>

    <style type="text/css">
      p {
        color: black; /*warna teks putih*/
        font-family: arial;
        background: 00FFCC; /*background merah*/
        font-weight: bold;
      }
      p.group {
        color: #ff00ff;
        font-family: arial;
        background: #ffffff;
      }
      p#one {
        color: blue;
        font-family: "times new roman";
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>perkenalan style css. perkenalan style css. perkenalan style css.</p>
    <p class="group">
      perkenalan style css-class. perkenalan style css-class. perkenalan style
      cssclass.
    </p>
    <p class="group" id="one">
      perkenalan style css-id. perkenalan style css-id. perkenalan style cssid.
    </p>
  </body>
</html>
