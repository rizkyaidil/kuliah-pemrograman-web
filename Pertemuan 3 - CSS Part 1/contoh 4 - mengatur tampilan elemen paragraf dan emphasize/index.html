<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mengatur tampilan elemen paragraf dan emphasize</title>

  <style type="text/css">
    P {
      color: green;
    }
    em {
      color: red;
    }
  </style>
</head>

<body>

  <h1>contoh pengaturan penulisan heading 1</h1>
  <p>
    isi paragraf pengaturan penulisan heading.
    <em> penulisan cetak miring </em>
  </p>
  <h1><em>contoh pengaturan penulisan heading 1</em></h1>
  <p>isi paragraf pengaturan penulisan heading.</p>
  <h1>contoh pengaturan penulisan heading 1</h1>
  <p>isi paragraf pengaturan penulisan heading.</p>
  
</body>
</html>
