<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat form dengan menggunakan class</title>

    <style type="text/css">
      .inputText {
        color: #000000;
        font-family: arial;
        background: #ff00ff; /*untuk membuat background berwarna fuchia */
        font-weight: bold; /*untuk membuat text bold */
      }
    </style>
  </head>
  <body>
    <form name="form1">
      Nama: <br />
      <input type="text" name="alamat" class="inputText" /> <br />
      <br />
      Alamat: <br />
      <textarea class="inputText"></textarea><br /><br />
      <input type="submit" name="submit" value="submit" />
    </form>
  </body>
</html>
