<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert: untuk menampilkan window alert</title>
  </head>
  <body>
    <script type="text/javascript">
      var x = window.confirm("Are You Sure?");
      if (x) window.alert("Go to next Job");
      else window.alert("Repeat again until you can solve it");
    </script>
  </body>
</html>
